  - "함께"의 재미를 알고 소통을 즐길 줄 아는

  **저는 이런 근무 환경을 선호합니다.**
  - 출근과 퇴근시간을 본인이 결정할 수 있는
  - 의사결정이 투명하게 이뤄지고 관련 정보의 공유가 수평적인
  - 더욱 건강한 개발문화를 함께 만들어 가는 

