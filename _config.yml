      책상에 앉아서 공부하는 날 외에는 캠핑, 낚시, 당구, 스노우보드, 서핑 등 활동적인 컨텐츠를 즐깁니다. 새로운 무언가에 도전하는것을 좋아하여 여러 분야의 사람들과 함께 스포츠를 즐기고, 배우곤 합니다.  
